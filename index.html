<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" href="assets/icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/assets/AA STAR white red.png" type="image/x-icon" />
    <link rel="icon" href="/assets/AASTARwhitered.svg" type="image/x-icon" />
    <title>Daniel Fortuné</title>
  </head>
  <body>
    <div class="cont">
    <img src="/assets/d@2x.png" alt="" class="bg_d">
</div>
    <div class="svg-swap">
      <svg
        class="svg"
        id="star"
        onclick="window.location.href='index.html'"
        data-name="Calque 5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 3000 3000">
        <polygon
          points="1499.97 270.37 1679.74 1066.1 2369.47 630.55 1933.93 1320.29 2729.6 1500 1933.93 1679.71 2369.47 2369.45 1679.74 1933.9 1499.97 2729.63 1320.26 1933.9 630.53 2369.45 1066.07 1679.71 270.4 1500 1066.07 1320.29 630.53 630.55 1320.26 1066.1 1499.97 270.37" />
      </svg>
    </div>
    <section class="choose">
      <div class="language_prompt">
        <p class="eng"> <span id="auto-type"></span> <span style="visibility: hidden">|</span></p>
      </div>
      <div class="language-buttons">
        <button type="button" onclick="window.location.href='fr.html'">Français</button>
        <button type="button" onclick="window.location.href='eng.html'">English</button>
      </div>
    </section>

    <!-- Typed.JS script -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#auto-type", {
        strings: ["Hi, which language would you prefer?", "Bonjour, quelle langue préférez-vous ?"],
        typeSpeed: 40,
        backSpeed: 40,
        loop: true,
        showCursor: false,
      });
    </script>

    
    
  </body>
</html>
